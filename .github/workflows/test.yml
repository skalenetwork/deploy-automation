name: Test
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    env:
      ETH_PRIVATE_KEY: ${{ secrets.ETH_PRIVATE_KEY }}
      ENDPOINT: ${{ secrets.ENDPOINT }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      MANAGER_TAG: "1.5.1-develop.4"
      ALLOCATOR_TAG: "2.1.0-develop.1"
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Checkout submodules
      uses: textbook/git-checkout-submodule-action@master
      with:
        remote: true
    - name: Install ubuntu dependencies
      run: |
        sudo apt-get update
        sudo apt-get install python-setuptools
    - name: Install python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install --upgrade 'setuptools<45.0.0'
    - name: Lint with flake8
      run: |
        flake8 .
    - name: Build binary
      run: |
        bash ./allocator_provision/scripts/build.sh 0.0.0 test-branch
    - name: Deploy manager and allocator contracts
      run: |
        bash ./helper-scripts/deploy_test_allocator.sh
